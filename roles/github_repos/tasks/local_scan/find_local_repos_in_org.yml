---
- name: Get list of all local git repo directories
  find:
    paths: "{{ github_org_path }}"
    file_type: directory
  register: github_repos_response

- name: Check status of local repo
  include_tasks: check_status_of_local_repo.yml
  vars:
    github_repo_path: "{{ github_repos.path }}"
  loop: "{{ github_repos_response.files }}"
  loop_control:
    loop_var: github_repos
